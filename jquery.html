<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Example Page</title>
    <style>
        .make-blue {
          color: blue;
        }
    </style>
  </head>
  <body>
    <h1 class="special">JQuery Practice</h1>
    <p id="intro">
      This paragraph will disappear on click.
    </p>
    <p>
      <a href="jquery.com">JQuery Docs</a>
    </p>
    <ul>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
    </ul>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(document).ready(function(){
        // JQuery code goes here
        // when any object with class special is clicked do
        $(".special").click(function( event ){
          // add class 'make-blue' to special class objects
          $(this).addClass("make-blue");
        });

        $("#intro").click(function(e){
          $(this).slideUp(2000, function(){
            $(this).slideDown(2000);
          });
        });
      });
    </script>
  </body>
</html>
