<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Example Page</title>
    <style>
        .make-blue {
          color: blue;
        }
        #circle1{
          height:100px;
          width:100px;
          background-color: red;
          border-radius: 100px;
        }
        #circle2{
          height:100px;
          width:100px;
          background-color: red;
          border-radius: 100px;
        }
        #circle3{
          height:100px;
          width:100px;
          background-color: green;
          border-radius: 100px;
        }
    </style>
  </head>
  <body>
    <h1 class="special">JQuery Practice</h1>
    <p id="intro">
      This paragraph will disappear on click.
    </p>
    <p>
      <a href="jquery.com">JQuery Docs</a>
    </p>
    <!-- Circles -->
    <div>
      <div id="circle1"></div><br>
      <div id="circle2"></div><br>
      <div id="circle3"></div>
    </div>

    <button id="on">On Button</button>
    <button id="off">Off Button</button>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(document).ready(function(){
        // JQuery code goes here
        // when any object with class special is clicked do
        $(".special").click(function( event ){
          // add class 'make-blue' to special class objects
          $(this).addClass("make-blue");
        });

        $("#intro").click(function(e){
          $(this).slideUp(2000, function(){
            $(this).slideDown(2000);
          });
        });

      /*  $("#circle3").mouseover(function(){
          $(this).css("background-color", "red");
          $(this).css("border-radius", "100px")
        })
        .mouseleave(function(){
          $(this).css("background-color", "green");
          $(this).css("border-radius", "0px");
        });*/

        $("#on").click(function(e){
          $("#circle1").fadeToggle();
          $("#circle2").fadeToggle();
          $("#circle3").fadeToggle();
        });
        $("#off").click(function(){
          $("#circle1").slideUp();
          $("#circle2").slideUp();
          $("#circle3").slideUp();
        });
      });
    </script>
  </body>
</html>
